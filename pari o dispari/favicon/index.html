<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- favicon -->

        <link rel="stylesheet" href="css/style.css">
        <title>Pari o dispari?</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <div class="form__item">
                    <label for="user-number">Inserisci un numero da 1 a 5</label>
                    <input type="number" id="user-number">
                    <span class="user-choice" id="chosen-number"></span>
                </div>
                <div class="form__item">
                    <label for="pari-dispari">Pari o dispari?</label>
                    <select name="pari-dispari" id="pari-dispari">
                        <option value="pari">pari</option>
                        <option value="dispari">dispari</option>
                    </select>
                    <span class="user-choice" id="chosen-option"></span>
                </div>
                <div class="form__item">
                    <button type="button" class="btn" id="invia">invia</button>
                </div>
            </div>
            <div class="wrapper__bottom" id="bottom">
                <div class="bottom__item">
                    <span id="item__text">Il numero della cpu:</span> 
                    <div class="cpu-choice" id="cpu-number"></div>
                </div>
                <div class="bottom__item" id="risultato"></div>
                <div class="bottom__item">
                    <button type="button" class="btn" id="ritenta">ritenta</button>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
